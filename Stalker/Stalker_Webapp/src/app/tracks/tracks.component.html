<h1>Lista tracciamenti</h1>

<table mat-table [dataSource]="tracks">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let track"> {{track.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date_time">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let track"> {{track.date_time}} </td>
  </ng-container>

  <ng-container matColumnDef="uid_number">
    <th mat-header-cell *matHeaderCellDef> UID number </th>
    <td mat-cell *matCellDef="let track"> {{track.uid_number}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let track"> {{track.username}} </td>
  </ng-container>

  <ng-container matColumnDef="name_surname">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let track"> {{track.name}} {{track.surname}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.background-color]="row.entered ? 'green' : 'red'"></tr>

</table>
