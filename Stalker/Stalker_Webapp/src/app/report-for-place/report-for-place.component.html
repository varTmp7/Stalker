<div *ngIf="tracks !== undefined">

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
  </mat-form-field>

  <form [formGroup]="filterForm">
    <mat-slide-toggle formControlName="enableAlpha" (change)="sortAlphabetic($event)">Alphabetic order</mat-slide-toggle>
    <mat-slide-toggle formControlName="enableNumbered" (change)="sortNumbered($event)">Order by # of tracks</mat-slide-toggle>
  </form>
  <table mat-table [dataSource]="trackPlaceData" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="date_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
      <td mat-cell *matCellDef="let element">{{element.date_time | date: 'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element">{{element.entered ? "In" : "Out" }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>


    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element">{{element.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>

    <ng-container matColumnDef="uid_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> UID Number </th>
      <td mat-cell *matCellDef="let element">{{element.uid_number}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="placeHeader">
      <td colspan="999" mat-cell *matCellDef="let place"><strong style="color: green">{{place.name}}</strong></td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['placeHeader']; when: isPlace"> </tr>
  </table>
</div>
