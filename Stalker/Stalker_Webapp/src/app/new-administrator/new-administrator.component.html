<mat-card>
    <mat-card-title>New Adminisitrator</mat-card-title>
    <form class="edit-form" [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>FirstName</mat-label>
          <input matInput formControlName="firstname" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastname" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>select role</mat-label>
                <mat-select formControlName="role" required>
                  <mat-option value="Manager">manager</mat-option>
                  <mat-option value="Owner">owner</mat-option>
                  <mat-option value="Watcher">watcher</mat-option>
                </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!editForm.valid">create</button>
    </mat-card-actions>
    </form>
  
  </mat-card>
