<mat-card>
  <mat-card-header>
    <mat-card-title>Nome organizzazione</mat-card-title>
    <mat-card-subtitle>Modifica organizzazione</mat-card-subtitle>
  </mat-card-header>
  <form class="edit-form">
    <mat-form-field appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Simple placeholder">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>address</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>city</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>postalcode</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>region</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>nation</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>email</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>phone_number</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>type</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ldap_domain_component</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ldap_common_name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ldap_port</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ldap_url</mat-label>
      <input matInput>
    </mat-form-field>
  </form>
</mat-card>
<a mat-raised-button color="primary">Salva modifiche</a>
